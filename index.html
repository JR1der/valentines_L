<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="resources/fav.png" />
    <title>Valentines for Lianka ❤️</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="video-background">
        <video autoplay loop muted playsinline>
          <source src="resources/heart.webm" type="video/webm" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="container">
        <div class="image-box">
          <div class="actual-image">
            <img src="resources/cat-heart.gif" alt="gif" class="gif" id="gif" />
          </div>
          <div class="text-one">
            <p style="font-size: 2rem; text-align: center" id="text">
              будеш моєю valentine? ❤️
            </p>
          </div>
        </div>
        <div class="yes-no">
          <button class="yes" id="yes">Так</button>
          <button class="no" id="no">Ні</button>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
